<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#aaa").click(function(){
				$("#bbb").hide();
			})
		});
	</script>
</head>
<body>
<p id="bbb">Paragraph 1</p>
<p>Paragraph 2</p>
<p>Paragraph 3</p>
<button id="aaa">1</button>
<button>2</button>
<button>3</button>
</body>
</html>
